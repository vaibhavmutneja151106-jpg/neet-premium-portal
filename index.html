<!DOCTYPE html>
<html>
<head>
<title>NEET Master Portal</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#1e3c72,#2a5298);
  text-align:center;
  padding:20px;
  color:white;
}
.container {
  background:white;
  color:black;
  padding:20px;
  border-radius:15px;
  max-width:700px;
  margin:auto;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
}
button {
  padding:10px 15px;
  margin:8px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}
.option {
  background:#f1f1f1;
}
.option:hover {
  background:#dcdcdc;
}
#nextBtn {
  background:#2a5298;
  color:white;
}
select {
  padding:8px;
  border-radius:5px;
  margin-bottom:15px;
}
.correct { color:green; }
.wrong { color:red; }
</style>
</head>
<body>

<h1>üî• NEET Ultimate Practice Portal üî•</h1>

<div class="container">

<select id="subjectSelect" onchange="startQuiz()">
<option value="">Select Subject</option>
<option value="bio">Biology</option>
<option value="phy">Physics</option>
<option value="chem">Chemistry</option>
</select>

<h3 id="score">Score: 0</h3>
<p id="question"></p>
<div id="options"></div>
<button id="nextBtn" onclick="nextQuestion()">Next Question</button>
<h3 id="result"></h3>

</div>

<script>

const biology = [];
const physics = [];
const chemistry = [];

// AUTO GENERATE 50 QUESTIONS EACH
for(let i=1;i<=50;i++){
biology.push({
question: "Biology Question "+i+": Which cell organelle is powerhouse?",
options:["Nucleus","Mitochondria","Ribosome","Golgi body"],
answer:1
});
physics.push({
question: "Physics Question "+i+": Unit of force is?",
options:["Newton","Joule","Watt","Pascal"],
answer:0
});
chemistry.push({
question: "Chemistry Question "+i+": pH of neutral solution?",
options:["5","6","7","8"],
answer:2
});
}

let quiz = [];
let current = 0;
let score = 0;
let answered = false;

function startQuiz(){
let subject = document.getElementById("subjectSelect").value;
if(subject==="bio") quiz = biology;
if(subject==="phy") quiz = physics;
if(subject==="chem") quiz = chemistry;

current=0;
score=0;
document.getElementById("score").innerHTML="Score: 0";
loadQuestion();
}

function loadQuestion(){
answered=false;
document.getElementById("result").innerHTML="";
let q = quiz[current];
document.getElementById("question").innerHTML=q.question;

let optionsHTML="";
q.options.forEach((opt,index)=>{
optionsHTML+=`<button class="option" onclick="checkAnswer(${index})">${opt}</button>`;
});
document.getElementById("options").innerHTML=optionsHTML;
}

function checkAnswer(selected){
if(answered) return;
answered=true;

if(selected===quiz[current].answer){
score++;
document.getElementById("result").innerHTML="Correct ‚úÖ";
document.getElementById("result").className="correct";
}else{
document.getElementById("result").innerHTML="Wrong ‚ùå";
document.getElementById("result").className="wrong";
}
document.getElementById("score").innerHTML="Score: "+score;
}

function nextQuestion(){
if(current<quiz.length-1){
current++;
loadQuestion();
}else{
document.getElementById("question").innerHTML="üéâ Test Completed!";
document.getElementById("options").innerHTML="";
document.getElementById("result").innerHTML="Final Score: "+score+"/50";
}
}

</script>

</body>
</html>
